        /**

        async function fetchWeather(city) {
            currentCity = city; // æ›´æ–°ç•¶å‰åŸå¸‚
            
            // é¡¯ç¤º loading ç•«é¢
            document.getElementById('loading').style.display = 'flex';

            // åŸå¸‚åç¨±éœ€è¦ URLEncode ç¢ºä¿ä¸­æ–‡å‚³è¼¸æ­£ç¢º
            const encodedCity = encodeURIComponent(city);
            const API_URL = `${SERVER_BASE_URL}/api/weather?locationName=${encodedCity}`;

        // --- åŸå¸‚é¸æ“‡å™¨åŠŸèƒ½ ---
        function setupCitySelector() {

        // --- åœ°ç†å®šä½åŠŸèƒ½ ---
        async function getCityFromCoords(lat, lon) {
            // å‰ç«¯å·²ç¶“ç¢ºèªæ­¤ API é‹ä½œæ­£å¸¸ï¼Œä¿æŒçµæ§‹ä¸è®Š
            const REVERSE_GEOCODE_URL = `${SERVER_BASE_URL}/api/reverse-geocode?lat=${lat}&lon=${lon}`;

            try {
                const response = await fetch(REVERSE_GEOCODE_URL);
                if (!response.ok) {
                    throw new Error("ç„¡æ³•å°‡åº§æ¨™è½‰æ›ç‚ºåŸå¸‚åç¨±ã€‚");
                }
                const json = await response.json();
                
                const detectedCity = json.city; 

                if (!detectedCity) {
                    throw new Error("å®šä½çµæœç„¡æ•ˆï¼Œè«‹æ‰‹å‹•é¸æ“‡åŸå¸‚ã€‚");
                }

                // æª¢æŸ¥å®šä½åˆ°çš„åŸå¸‚æ˜¯å¦åœ¨æˆ‘å€‘çš„æ”¯æ´åˆ—è¡¨ä¸­
                if (!SUPPORTED_CITIES.includes(detectedCity)) {
                    showMessage(`ğŸ¾ è²“å’ªåµæ¸¬åˆ°æ‚¨åœ¨ ${detectedCity}ï¼ä½†æˆ‘å€‘åªèƒ½æä¾›å°ç£ç¸£å¸‚å¤©æ°£ï¼Œå·²åˆ‡æ›å›é è¨­åŸå¸‚ã€‚`);
                    return DEFAULT_CITY; // è¿”å›é è¨­åŸå¸‚
                }

                return detectedCity;

            } catch (error) {
                console.error("Geocoding Error:", error);
                // é€™è£¡ä¸å½ˆå‡ºè¨Šæ¯ï¼Œè®“ä¸»å®šä½å‡½æ•¸è™•ç†
                throw new Error("å®šä½è½‰æ›å¤±æ•—");
            }
        }

        function setupGeolocation() {
            const geolocationBtn = document.getElementById('geolocation-btn');
            const citySelector = document.getElementById('city-selector');

            geolocationBtn.addEventListener('click', () => {
                if (navigator.geolocation) {

                    geolocationBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>'; // é¡¯ç¤º loading ç‹€æ…‹
                    geolocationBtn.disabled = true;

                    showMessage("ğŸ“ è²“å’ªæ­£åœ¨é–å®šæ‚¨çš„ä½ç½®...");

                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const lat = position.coords.latitude;

                        try {

                            // *** ä¿®å¾©å•é¡Œ 3ï¼šä¸å†éš±è—ä¸‹æ‹‰é¸å–®ï¼Œè€Œæ˜¯æ›´æ–°å®ƒçš„å€¼ ***
                            citySelector.value = detectedCity;
                            
                            // é‡æ–°æŸ¥è©¢å¤©æ°£
                            fetchWeather(detectedCity);
                            showMessage(`âœ… æˆåŠŸå®šä½åˆ° ${detectedCity}ï¼`);

                        } catch (e) {
                            console.error("Geolocation to City failed:", e);
                            showMessage("âŒ å®šä½æˆåŠŸï¼Œä½†ç„¡æ³•æ‰¾åˆ°æ‚¨çš„ç¸£å¸‚åç¨±ã€‚è«‹æ‰‹å‹•é¸æ“‡ã€‚");
                            // ä¿æŒåœ¨ç•¶å‰é¸å–®çš„åŸå¸‚
                        }

                        geolocationBtn.innerHTML = originalIcon;
                        geolocationBtn.disabled = false;

                    }, (error) => {
                        console.error("Geolocation Error:", error);
                        showMessage("âŒ å®šä½è¢«æ‹’çµ•æˆ–å¤±æ•—ï¼è«‹æ‰‹å‹•é¸æ“‡åŸå¸‚ã€‚");
                        
                        geolocationBtn.innerHTML = originalIcon;
                        geolocationBtn.disabled = false;
                        
                    }, {
                        enableHighAccuracy: false,

                    });

                } else {
                    showMessage("âŒ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åœ°ç†å®šä½ï¼");
                }
            });
        }


        // ç¨‹å¼å•Ÿå‹•é»
        document.addEventListener("DOMContentLoaded", () => {
            setupCitySelector(); // è¨­å®šä¸‹æ‹‰é¸å–®

    </script>
