            // 1. å‹•æ…‹ç”Ÿæˆé¸é …
            SUPPORTED_CITIES.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                selector.appendChild(option);
            });
            
            // 2. é è¨­é¸ä¸­ç¬¬ä¸€å€‹åŸå¸‚ (æˆ– DEFAULT_CITY)
            selector.value = DEFAULT_CITY;
            
            // 3. ç›£è½è®Šå‹•äº‹ä»¶
            selector.addEventListener('change', (e) => {
                // åˆ‡æ›åŸå¸‚æ™‚ï¼Œç¢ºä¿åˆ‡æ›å›é¸å–®æ¨¡å¼
                selector.style.display = 'block';

                fetchWeather(e.target.value);
            });
        }
        
        // --- åœ°ç†å®šä½åŠŸèƒ½ ---
        async function getCityFromCoords(lat, lon) {
            // é€™å€‹ API endpoint éœ€è¦ä½ åœ¨ä½ çš„å¾Œç«¯ä¼ºæœå™¨ä¸Šå¯¦ç¾ï¼Œ
            // ç”¨ä¾†å‘¼å« Google Maps Geocoding API æˆ–å…¶ä»–æœå‹™ä¾†å®Œæˆã€Œç¶“ç·¯åº¦è½‰åŸå¸‚åç¨±ã€
            const REVERSE_GEOCODE_URL = `${SERVER_BASE_URL}/api/reverse-geocode?lat=${lat}&lon=${lon}`;

            try {
                const response = await fetch(REVERSE_GEOCODE_URL);
                if (!response.ok) {
                    throw new Error("ç„¡æ³•å°‡åº§æ¨™è½‰æ›ç‚ºåŸå¸‚åç¨±ã€‚");
                }
                const json = await response.json();
                
                // å‡è¨­å¾Œç«¯è¿”å›çš„ json çµæ§‹ç‚º { city: "è‡ºåŒ—å¸‚" }
                const detectedCity = json.city; 

                if (!detectedCity) {
                    throw new Error("å®šä½çµæœç„¡æ•ˆï¼Œè«‹æ‰‹å‹•é¸æ“‡åŸå¸‚ã€‚");
                }

                // æª¢æŸ¥å®šä½åˆ°çš„åŸå¸‚æ˜¯å¦åœ¨æˆ‘å€‘çš„æ”¯æ´åˆ—è¡¨ä¸­
                if (!SUPPORTED_CITIES.includes(detectedCity)) {
                    showMessage(`ğŸ¾ è²“å’ªåµæ¸¬åˆ°æ‚¨åœ¨ ${detectedCity}ï¼ä½†æˆ‘å€‘åªèƒ½æä¾›å°ç£ç¸£å¸‚å¤©æ°£ï¼Œè«‹æ‰‹å‹•é¸æ“‡ã€‚`);
                    return DEFAULT_CITY; // è¿”å›é è¨­åŸå¸‚
                }

                return detectedCity;

            } catch (error) {
                console.error("Geocoding Error:", error);
                showMessage("ğŸ¾ å®šä½å¤±æ•—ï¼šç„¡æ³•ç¢ºèªæ‚¨æ‰€åœ¨çš„ç¸£å¸‚åç¨±ã€‚è«‹æ‰‹å‹•é¸æ“‡ã€‚");
                return DEFAULT_CITY;
            }
        }

        function setupGeolocation() {
            const geolocationBtn = document.getElementById('geolocation-btn');
            const citySelector = document.getElementById('city-selector');
            const cityDisplay = document.getElementById('current-city-display');

            geolocationBtn.addEventListener('click', () => {
                if (navigator.geolocation) {
                    geolocationBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>'; // é¡¯ç¤º loading ç‹€æ…‹
                    geolocationBtn.disabled = true;

                    showMessage("ğŸ“ è²“å’ªæ­£åœ¨é–å®šæ‚¨çš„ä½ç½®...");

                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // å˜—è©¦å°‡ç¶“ç·¯åº¦è½‰æ›ç‚ºåŸå¸‚åç¨±
                        const detectedCity = await getCityFromCoords(lat, lon);
                        
                        // éš±è—é¸å–®ï¼Œé¡¯ç¤ºåœ°é» pill (å› ç‚ºå®šä½æ˜¯ç²¾ç¢ºçš„)
                        citySelector.style.display = 'none';
                        cityDisplay.style.display = 'block';
                        geolocationBtn.style.display = 'none'; // å®šä½æˆåŠŸå¾Œéš±è—å®šä½æŒ‰éˆ•
                        
                        // é‡æ–°æŸ¥è©¢å¤©æ°£
                        fetchWeather(detectedCity);
                        showMessage(`âœ… æˆåŠŸå®šä½åˆ° ${detectedCity}ï¼`);

                    }, (error) => {
                        console.error("Geolocation Error:", error);
                        showMessage("âŒ å®šä½è¢«æ‹’çµ•æˆ–å¤±æ•—ï¼è«‹æ‰‹å‹•é¸æ“‡åŸå¸‚ã€‚");
                        
                        // å®šä½å¤±æ•—ï¼Œåˆ‡å›é¸å–®æ¨¡å¼
                        citySelector.style.display = 'block';
                        cityDisplay.style.display = 'none';
                        geolocationBtn.style.display = 'flex';
                        fetchWeather(citySelector.value); // æŸ¥è©¢ç•¶å‰é¸å–®çš„å€¼
                        
                    }, {
                        enableHighAccuracy: false,
                        timeout: 10000,
                        maximumAge: 0
                    });
                    
                    // ç„¡è«–æˆåŠŸæˆ–å¤±æ•—ï¼Œæœ€å¾Œéƒ½è¦è§£é™¤ loading ç‹€æ…‹ (è®“ä½¿ç”¨è€…çŸ¥é“å®šä½éç¨‹çµæŸ)
                    setTimeout(() => {
                        geolocationBtn.innerHTML = 'ğŸ“';
                        geolocationBtn.disabled = false;
                    }, 1000); 

                } else {
                    showMessage("âŒ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åœ°ç†å®šä½ï¼");
                }
            });
        }


        // ç¨‹å¼å•Ÿå‹•é»
        document.addEventListener("DOMContentLoaded", () => {
            setupCitySelector(); // è¨­å®šä¸‹æ‹‰é¸å–®
            setupGeolocation(); // è¨­å®šå®šä½æŒ‰éˆ•
            fetchWeather(DEFAULT_CITY); // é¦–æ¬¡è¼‰å…¥é è¨­åŸå¸‚å¤©æ°£
        });
    </script>
